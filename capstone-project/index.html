<!DOCTYPE html>
<html lang='en'>

    <head>
        <meta charset='UTF-8'>
        <title></title>
        <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js" integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">

        <style>
        html {
            font-family: 'Oxygen', sans-serif;
        }
        
        body {
            margin: 0px;
        }

        .navbar {
            background: #904D4D;
        }

        .navbar div {
            display: none;
        }

        .navbar .toggle,
        .navbar .brand {
            display: inline-block;
        }

        .navbar .link {
            display: block;
            text-align: center;
            padding: 1em;
            text-decoration: none;
            background: #702F30;
            color: white;
        }

        .navbar .link:hover,
        .navbar .link:active {
            color: #702f30;
            background: white;
        }

        .navbar .brand {
            width: 10em;
            text-align: center;
            padding: 1em;
            color: white;
        }

        .navbar a {
            text-decoration: none;
        }

        .navbar .toggle {
            padding: 1em;
            color: black;
        }

        @media (min-width: 48em) {
            .navbar {
                display: flex;
            }

            .navbar .left,
            .navbar .right {
                display: flex;
                flex: 1;
            }

            .navbar .link {
                width: auto;
            }

            .navbar .right {
                justify-content: flex-end;
            }

            .navbar .toggle {
                display: none;
            }
        }

        @media (min-width: 48em) {
            .navbar div{
                display: flex;
            }

        @media (max-width: 48em) {
            .navbar.active .toggle {
                background: #702F30;
                color: white;
            }

            .navbar .brand {
                text-align: left;
            }

            .navbar.active div {
                display: block;
            }
        }
        </style>
    </head>

    <body>
        <div class="navbar">
            <a href="# " class="toggle" id="navHamburger">
                <i class="fas fa-bars"></i>
            </a>
            <a href="# " class="brand">Home</a>

            <div class="left">
                <a href="# " class="link">Link 1</a>
                <a href="# " class="link">Link 2</a>
            </div>
            <div class="right">
                <a href="# " class="link">Link 3</a>
            </div>
        </div>
    </body>

    <script>
        const navHamburger = document.querySelecter('#navHamburger ');

        navHamburger.addEventListener('click', (e) => {
            navHamburger.parentElement.classList.toggle('active');
        })
    </script>
</html>
